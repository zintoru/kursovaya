<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Информационная система рейтинга{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'teacher_list' %}">Главная</a> |
                <a href="{% url 'profile' %}">Профиль</a> |
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a> |
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
            {% if user.is_staff %}
                <a href="/admin/">Админ-панель</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Уникальный контент страниц -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {{ "now" | date:"Y" }} Информационная система рейтинга преподавателей</p>
    </footer>
</body>
</html>
